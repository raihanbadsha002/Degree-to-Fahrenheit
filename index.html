<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Degree to Fahrenheit</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
 
</head>
<body class="bg-light">
<section class="container text-center d-flex align-items-center justify-content-center" style="height: 100vh;">
    <form id="tempCalc" class="bg-info p-5 shadow text-white rounded"
    onsubmit="calculateTemp(); return false">
        <label for="temp" style="font-size: 20px;">Please enter the temperature you'd like to convert.</label> <br>
        <input type="number" name="temp" id="temp" class="mt-4 p-2">
        <select name="temp_diff" id="temp_diff" class="p-2">
            <option value="cel">°Celsius</option>
            <option value="fah">°Fahrenheit</option>
        </select> <br>

        <input type="submit" name="temp" class="btn btn-dark my-4 "> <br>
        <span id="resultContainer"></span>
    </form>
</section>


<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
<script src="./app.js"></script>
</body>
</html>
